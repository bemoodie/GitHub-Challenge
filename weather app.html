<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bemoodie Weather App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script
      src="https://kit.fontawesome.com/899108f324.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="border border-3 p-5 mt-5 mx-5 rounded">
        <form>
          <div class="city">
            <div class="row">
              <div class="col-10">
                <div class="mb-3 ms-5">
                  <input
                    type="text"
                    class="form-control"
                    id="exampleInputEmail1"
                    placeholder="Enter the Location..."
                  />
                </div>
              </div>
              <div class="col-2">
                <button
                  type="submit"
                  class="btn btn-primary rounded-pill p-2 w-75"
                >
                  Search
                </button>
              </div>
            </div>
          </div>
        </form>

        <div class="dateTime">
          <div class="row mt-2">
            <div class="col ms-5"><h1>New York</h1></div>
            <div class="col ms-4"><h2>Thur, July 1 // 7:00 PM</h2></div>
          </div>
        </div>

        <div class="temp">
          <div class="row">
            <div class="col-5">
              <i class="fas fa-cloud-moon-rain main"></i>
              <div class="wInfo">
                <div class="row">
                  <div class="col">
                    CHANFE OF RAIN
                    <br />
                    HUMIDITY
                    <br />
                    WIND
                  </div>
                  <div class="col">
                    <div class="vl">
                      60%
                      <br />
                      88%
                      <br />
                      SSE 8 mph
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="col">
              <div class="vl">
                <h3 class="border border-4 m-5 p-3 rounded-pill">
                  Today: Rain Currently
                </h3>
                <img src="..." class="rounded mx-auto d-block" alt="..." />
              </div>
            </div>
          </div>
        </div>

        <hr />
        <div class="weekly">
          <div class="row">
            <div class="col">
              Fri
              <br />
              <i class="fas fa-sun"></i>
              <br />
              81
            </div>
            <div class="col">
              Sat
              <br />
              <i class="fas fa-sun"></i>
              <br />
              90
            </div>
            <div class="col">
              Sun
              <br />
              <i class="fas fa-sun"> </i>
              <br />
              88
            </div>
            <div class="col">
              Mon
              <br />
              <i class="fas fa-cloud-sun"> </i>
              <br />
              81
            </div>
            <div class="col">
              Tues
              <br />
              <i class="fas fa-cloud-showers-heavy"></i>
              <br />
              79
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
